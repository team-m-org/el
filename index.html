<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

<link rel="stylesheet"
	href="Scripts/libs/foundation/foundation-5.0.2/css/normalize.css">
<link rel="stylesheet"
	href="Scripts/libs/foundation/foundation-5.0.2/css/foundation.css">
<link rel="stylesheet" href="Scripts/engine/css/style.css">

</head>
<body>
	<!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

	<div class="row">
		<div class="large-12 columns course-header  gradient-blue">
			<div class="course-title">Course title</div>

			<div class="right course-logo">Logo</div>
		</div>
		<div></div>
		<div class="large-12 columns">
			<div class="row">
				<ul class="breadcrumbs large-12 columns gradient-green">
					<li><span>Code of Conduct</span></li>
					<li><span>Objectives</span></li>
				</ul>
			</div>
		</div>
	</div>

	<div style="position: relative;">
		
		<div class="row template-conatiner gradient-light-blue">
		</div>
		<div class="row intruction-div" style="color:#2B1F09; background-color:red; position: absolute; right: 0%; bottom: 0%; left: 0%">
			<h3 align="right"></h3>
		</div>
	</div>

	<div class="row footer">
		<div class="large-12 columns">
			<div class="row footer-menu gradient-green">

				<div class="large-5 columns push-4 adjust-center">
					<ul class="inline-list ">
						<li id="menu"><a href="#" data-reveal-id="menu-panel"><img
								title="Menu" alt="Menu" src="Scripts/engine/image/menu.png">
						</a></li>
						<li id="glossary"><a href="#" data-reveal-id="glossary-panel"><img
								title="Glossary" alt="Glossary"
								src="Scripts/engine/image/glossary.png"></a></li>
						<li id="prev"><a href="#"><img title="Previous"
								alt="Previous" src="Scripts/engine/image/prev.png"></a></li>
						<li id="playpause"><a href="#"><img title="Play"
								alt="PlayPause" src="Scripts/engine/image/play.png"></a></li>
						<li id="next"><a href="#"><img title="Next" alt="Next"
								src="Scripts/engine/image/next.png"></a></li>
						<li id="help"><a href="#" data-reveal-id="help-panel"><img
								title="Help" alt="Help" src="Scripts/engine/image/help.png"></a></li>
						<li id="exit"><a href="#"><img title="Exit" alt="Exit"
								src="Scripts/engine/image/exit.png"></a></li>

					</ul>
				</div>
				<div class="large-2 columns pagination-pad">
					<span class="pagination">Page <span class="curr-page"></span><span>
							/ </span><span class="total-page"></span></span>
				</div>
			</div>
			<div class="row dummy-row"></div>
		</div>
	</div>

	<div id="help-panel" class="reveal-modal panel" data-reveal>
		<h5>Help</h5>
		<div class="row help-container">
			<p>Here go the help content</p>
		</div>
		<a class="close-reveal-modal">&#215;</a>
	</div>

	<div id="glossary-panel" class="reveal-modal panel" data-reveal>
		<h5>Glossary</h5>
		<div class="row glossary-container">
			<p>Here go the glossary content</p>
		</div>
		<a class="close-reveal-modal">&#215;</a>
	</div>

	<div id="menu-panel" class="reveal-modal panel" data-reveal>
		<h5>Menu</h5>
		<div class="row">
			<div class="large-12 menu-container">
				<dl class="accordion" data-accordion></dl>
			</div>
		</div>
		<a class="close-reveal-modal">&#215;</a>
	</div>

	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>
		window.jQuery
				|| document
						.write('<script src="Scripts/libs/jquery/jquery-1.10.2.min.js"><\/script>')
	</script>
	<script src="Scripts/libs/xml2json/xml2jsobj.js"></script>
	<script src="Scripts/libs/handlebar/handlebars-v1.2.0.js"></script>
	<script src="Scripts/engine/engine.js"></script>
	<script
		src="Scripts/libs/foundation/foundation-5.0.2/js/foundation/foundation.js"></script>
	<script
		src="Scripts/libs/foundation/foundation-5.0.2/js/foundation/foundation.reveal.js"></script>
	<script
		src="Scripts/libs/foundation/foundation-5.0.2/js/foundation/foundation.accordion.js"></script>
	<script type="text/javascript">
		$(document).foundation();
	</script>

</body>
</html>
