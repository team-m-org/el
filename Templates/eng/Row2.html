<div class="row">
	<div class="large-12 small-12 columns">
		<div style="background-color: #E0E0E0; width: 100%; height: 100%">
			<h2 style="color: blue; background: #E0E0E0;">{{title}}</h2>
			<table style="width: 100%; background-color: #E0E0E0;">
				<tr>
					<td>
						{{#texts.text}}
							<p style="color: blue">{{this}}</p> 
						{{/texts.text}}
					</td>
				</tr>
			</table>
			<table style="background-color: #E0E0E0; width: 100%; height: 100%">
				
				<tr>
					{{#Scenarios.Scenario}}
					<td>
						<table style="background-color: #E0E0E0; border: 0">
							<tr>
								<td align="center"><img src={{this.image}} /></td>
							</tr>
							<tr>
								<td style="color: blue; background: #E0E0E0;">{{this.information}}</td>
							</tr>
						</table>
					</td> {{/Scenarios.Scenario}}
				</tr>
			</table>
		</div>
	</div>
</div>
