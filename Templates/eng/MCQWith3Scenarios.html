<div class="row tpad10p  rpad5p lpad5p">
	<div class="small-12 columns">
		<div class="row">
			<div class="small-9 columns">
				<h1 style="background-color: olive;">{{QuestionOfEthics}}</h1>
			</div>
			<div class="small-3 columns">
				<h1 style="background-color: olive;">{{questionHeader}}</h1>
			</div>
		</div>
	</div>
	<div class="small-12 columns ">
		<div class="row">
			{{#Scenarios.[0].Scenario}}
			<div class="small-3 columns">
				<img src={{this.image}} />
				<p>{{this.information}}</p>
			</div>

			{{/Scenarios.[0].Scenario}}
			<div class="small-3 columns">
				<p>{{questionText}}</p>
				<div class="error hide1 red"></div>
				<br> {{#options.[0].value}} <input type="checkbox"
					class="option" name="mcq" value={{this.optionValue}} />
				{{this.optionDisplay}}<br /> {{/options.[0].value}}
				<div align="right">
					<button class="btnSubmit">Submit!</button>
				</div>
			</div>
		</div>
	</div>
	
</div>

<div class="row rpad5p lpad5p feedback-container"
	style="display: none;">
	<div class="large-12 small-12 columns  ">
		<div class="panel1">
			<table style="width: 100%">
				<tr>
					<td>
						<p>{{feedbackTitle.[0]._cdata}}</p>
					</td>
				</tr>
				<tr>
					<td>
						<div class="rfeedbackContent"></div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
