<div class="row tpad10p bpad5p">
	<div class="small-12 columns">
		<div class="row ">
			<div class="small-9 columns ">
				<div class="row right-margin-zero">
					<div class="small-12 columns content-title">
						{{QuestionOfEthics.[0]._text}}
					</div>
				</div>
			</div>
			<div class="small-3 columns">
				<div class="row">
					<div class="small-12 columns content-title">
						{{questionHeader.[0]._text}}
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="small-12 columns ">
		<div class="row">
			<div class="small-9 columns">
				<div class="row content-background right-margin-zero">
					{{#Scenarios.[0].Scenario}}
					<div class="small-4 columns margin-top-2">
						<img src={{this.image.[0]._text}} />
						<p>{{this.information._text}}</p>
					</div>
					{{/Scenarios.[0].Scenario}}
				</div>
			</div>
			<div class="small-3 columns content-background">
				<p>{{questionText.[0]._text}}</p>
				<div class="error hide1 red"></div>
				<br> 
				{{#options.[0].value}} 
					<input type="checkbox"	class="option" name="mcq" value={{this.optionValue.[0]._text}} />{{this.optionDisplay.[0]._text}}<br /> 
				{{/options.[0].value}}
				<div align="right">
					<button class="btnSubmit">Submit!</button>
				</div>
			</div>
		</div>
	</div>
	
</div>

<div class="row rpad5p lpad5p feedback-container"
	style="display: none;">
	<div class="large-12 small-12 columns  ">
		<div class="panel1">
			<table style="width: 100%">
				<tr>
					<td>
						<p>{{feedbackTitle.[0]._cdata}}</p>
					</td>
				</tr>
				<tr>
					<td>
						<div class="rfeedbackContent"></div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
