<div class="row tpad10p bpad5p ">
<div class="row">
	{{#each this.tabImage}}
	<div class="small-4 columns h_imgicon" data="test_c{{this._tab_id}}">
		<div class="panel">
			<h4 style="{{this.title._style}}">{{{this.title._cdata}}}</h4>
			<p>
				<img src={{image.[0]._text}}  class="mine"/> 
			</p>
		</div>
	</div>
	<div class="test_c{{this._tab_id}} hide" style="{{this.popupText.[0].Text.[0]._style}}">{{{this.popupText.[0].Text.[0]._cdata}}}</div>
	{{/each}}
</div>
</div>
<script>
			$(".h_imgicon").hover(
			function() {
				$(this).append(
						"<span>" + $('.' + $(this).attr('data')).html()
								+ "</span>");
			}, function() {
				$(this).find("span:last").remove();
			});
</script>
