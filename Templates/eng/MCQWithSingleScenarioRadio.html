<div class="row tpad10p bpad5p">
	{{#with content.[0]}}
	<div class="small-6 columns ">
		<div class="panel1 tpad5p ">
			<table style="width: 100%; height: 100%">
				<tr>
					<td>
						<h1>{{title.[0]._text}}</h1>

					</td>
				</tr>
				<tr>
					<td>
						<p>{{information.[0]._text}}</p>
					</td>
				</tr>
				<tr>
					<td>
						<p>{{questionText.[0]._text}}</p>
					</td>
				</tr>
			</table>
		</div>
	</div>
	{{/with}}
	{{#with question.[0]}}
	<div class="large-6 small-6 columns">
		<div class="panel1 tpad5p">
			<table style="width: 100%">
				<tr>
					<td>{{questionHeader.[0]._text}}<br />
					<div class="error hide red"></div></td>
				</tr>
				<tr>
					<td>{{#options.[0].value}} <input type="radio" name="saq"
						class="option" value="{{this.optionValue.[0]._text}}" />{{this.optionDisplay.[0]._text}}
						<br />{{/options.[0].value}}
					</td>
				</tr>
				<tr>
					<td align="right">
						<button class="btnSubmit" style="{{submitButton.[0]._style}}">{{submitButton.[0]._text}}</button>
					</td>
				</tr>
			</table>
		</div>
	</div>
	{{/with}}
</div>

<input type="hidden" name="rc_answer" id="rc_answer" value={{correctAnswer}}>
<div class="row feedback-container" style="display:none;">
	<div class="large-12 small-12 columns  ">
			<table style="width: 100%">
				<tr>
					<td>
						<p>{{feedback.[0].feedbackTitle.[0]._cdata}}</p>
					</td>
				</tr>
				<tr>
					<td>
						<div class="rfeedbackContent"></div>
					</td>
				</tr>
			</table>
	</div>
</div>
