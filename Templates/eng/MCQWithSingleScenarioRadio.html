<div class="row tpad5p rpad5p lpad5p">
    <div class="small-6 columns ">
        <div class="panel1 tpad5p ">
            <table style="width: 100%; height: 100%">
                <tr>
                    <td>
                         <h1>{{title}}</h1>

                    </td>
                </tr>
                <tr>
                    <td>
                        <p>{{information}}</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>{{questionText}}</p>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="large-6 small-6 columns">
        <div class="panel1 tpad5p">
            <table style="width: 100%">
                <tr>
                    <td>{{questionHeader}}<br/><div class="error hide red"></div></td>
                </tr>
                <tr>
                    <td>{{#options.value}}
                        <input type="radio" name="r_mcqsingle" value={{this.optionValue}} />{{this.optionDisplay}}
                        <br />{{/options.value}}</td>
                </tr>
                <tr>
                    <td align="right">
                        <button class="r_submit">Submit!</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    
</div>
<div class="row rpad5p lpad5p">
        <div class="large-12 small-12 columns  ">
            <div class="panel1">
                <table style="width: 100%">
                    <tr>
                        <td>
                            <p>{{feedbackTitle}}</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>{{feedbackContent}}</p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script>
    $('.template-conatiner .r_submit').click(function () {
    	var c_flag = false;
    	$("input[name='r_mcqsingle']:checked").each(function() { 
    		c_flag = true;   
    	});
    	if(c_flag===true){
    		Engine.showNextPage();
    	}else{
    		$(".error").html("Please select atleast one option.").slideDown();
    	}
	});
    </script>
