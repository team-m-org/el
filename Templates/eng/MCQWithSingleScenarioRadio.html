<div class="row tpad5p rpad5p lpad5p">
    <div class="small-6 columns ">
        <div class="panel1 tpad5p ">
            <table style="width: 100%; height: 100%">
                <tr>
                    <td>
                         <h1>{{title}}</h1>

                    </td>
                </tr>
                <tr>
                    <td>
                        <p>{{information}}</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>{{questionText}}</p>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="large-6 small-6 columns">
        <div class="panel1 tpad5p">
            <table style="width: 100%">
                <tr>
                    <td>{{questionHeader}}<br/><div class="error hide red"></div></td>
                </tr>
                <tr>
                    <td>{{#options.value}}
                        <input type="radio" name="r_mcqsingle" value={{this.optionValue}} />{{this.optionDisplay}}
                        <br />{{/options.value}}</td>
                </tr>
                <tr>
                    <td align="right">
                        <button class="btnSubmit">Submit!</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    
</div>
<div class="row rpad5p lpad5p">
        <div class="large-12 small-12 columns  ">
            <div class="panel1">
                <table style="width: 100%">
                    <tr>
                        <td>
                            <p>{{feedbackTitle}}</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="rfeedbackContent">{{feedbackContent}}</div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <input type="hidden" name="rc_answer" id="rc_answer" value={{correctAnswer}}>
    <div class="hide rfeedbackCorrect">{{{feedbackCorrectContent._cdata}}}</div>
    <div class="hide rfeedbackIncorrec">{{{feedbackIncorrectContent._cdata}}}</div>
