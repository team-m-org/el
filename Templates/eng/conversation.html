<div class=" tpad10p rpad5p lpad5p ">
		<div class="row">
			<div class="small-4 columns small-push-2">
				<div class="d_conversation left_panel arrow_box" style="height:70px;margin-bottom:20px;" >
					{{#each this.exchangeText.LeftSide}}
						<div class="d_{{this.Text._id}} {{this.Text._c_attr}}">{{{this.Text._cdata}}}</div>
					{{/each}}
				</div>
			</div>
			<div class="small-4 columns small-pull-2" >
				<div class="d_conversation right_panel arrow_box" style="height:70px;">
					{{#each this.exchangeText.RightSide}}
						<div class="d_{{this.Text._id}} {{this.Text._c_attr}}">{{{this.Text._cdata}}}</div>
					{{/each}}
				</div>
			</div>
		</div>
		<div class="row ">
			<div class="small-4 columns small-push-2">
				<div class="panel">
					<h4>{{{this.leftImage.title._cdata}}}</h4>
					<p><img src="http://placehold.it/400x300" /> </p>
				</div>
			</div>
			<div class="small-4 columns small-pull-2">
				<div class="panel">
					<h4>{{{this.rightImage.title._cdata}}}</h4>
					<p><img src="http://placehold.it/400x300" /> </p>
				</div>
			</div> 
		</div>
</div>
<script>
$(document).ready(function() {
	current = 1;
	showNext();
});	
 function showNext() {
	 var total = $(".d_conversation").children().length;
    if (current < total) {
        $(".d_"+current).delay(4000).fadeOut('fast', function() {
            current++;
            $(".d_"+current).fadeIn('fast');
            showNext();
        });
    }
} 
 
</script>
