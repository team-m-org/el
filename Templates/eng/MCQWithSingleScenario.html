<div class="row tpad5p rpad5p lpad5p">
    <div class="small-6 columns ">
        <div class="panel1 tpad5p ">
            <table style="width: 100%; height: 100%">
                <tr>
                    <td>
                         <h4>{{{title._cdata}}}</h4>

                    </td>
                </tr>
                <tr>
                    <td>
                        <p>{{{information._cdata}}}</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>{{{questionText._cdata}}}</p>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="large-6 small-6 columns">
        <div class="panel1 tpad5p">
            <table style="width: 100%">
                <tr>
                    <td>{{{questionHeader._cdata}}}</td>
                </tr>
                <tr>
                    <td>{{#options.value}}
                        <input type="checkbox" name={{this.optionValue}} value={{this.optionValue}} />{{{this.optionDisplay._cdata}}}
                        <br />{{/options.value}}</td>
                </tr>
                <tr>
                    <td align="right">
                        <button onclick="JavaScript:alert('Well done!')">Submit!</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    
</div>
<div class="row rpad5p lpad5p">
        <div class="large-12 small-12 columns  ">
            <div class="panel1">
                <table style="width: 100%">
                    <tr>
                        <td>
                            <p>{{{feedbackTitle._cdata}}}</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>{{{feedbackContent._cdata}}}</p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
